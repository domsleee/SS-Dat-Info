<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>
  <body>
    <script type="module" src="src/script.ts"></script>
    <div id="mainContainer">
      <h1>Supreme Snowboarding Replay Viewer</h1>
      <div style="width: 100%">
        <div id="container">
          <div id="player" style="float: right"></div>
          <div id="keyControls">
            <table>
              <tr>
                <td class="keyShift key">SHIFT</td>
                <td></td>
                <td></td>
                <td class="keyUp key">↑</td>
              </tr>
              <tr>
                <td class="keyJump key">CTRL</td>
                <td class="keyAlt key">ALT</td>
                <td class="keyLeft key">←</td>
                <td class="keyDown key">↓</td>
                <td class="keyRight key">→</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="controlsContainer" display="flex">
          <input
            id="playerRange"
            type="range"
            style="width: 100%"
            class="time-slider"
            id="timeSlider"
            value="0"
            min="0"
            max="100"
          />
          <div class="controls">
            <button id="playPauseButton" class="iconButton">
              <i data-lucide="pause"></i>
            </button>
            <button id="backButton" class="iconButton">
              <i data-lucide="skip-back"></i>
            </button>
            <button id="forwardButton" class="iconButton">
              <i data-lucide="skip-forward"></i>
            </button>
            <p id="frameInfo" style="display: inline; margin: 0"></p>
          </div>
        </div>
      </div>
      <div id="info">
        <pre id="preText">
          Loading...
        </pre>
        <div>
          Replay Info
          <pre id="headerInfo"></pre>
        </div>
      </div>
    </div>
  </body>
  <script>
    lucide.createIcons();
  </script>
</html>
